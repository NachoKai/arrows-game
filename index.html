<!doctype html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Arrows Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <div class="row text-center">
            <div class="col-sm-12 text-center ">
                <div class="title">Arr<i class="fas fa-compress-arrows-alt"></i>ws Game</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12 text-center">
                <div class="description">Press the corresponding key and start playing!</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-6 text-center">
                <div class="buttons">
                    <div class="time">
                        <input id="time" type="text" disabled>
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="reset" id="reset">
                        <button>
                            <i class="fas fa-undo-alt"></i>
                            <b> Reset</b>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12 text-center">
                <div class="table" id="table">
                    <div class="key" id="key">
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-6 text-center">
                <div class="scores">
                    <div class="best-score">
                        <b>HIGH SCORE</b>
                        <i class="fas fa-crown">
                            <input id="high-score" type="number" value="0" disabled></i>
                    </div>
                    <div class="game-score">
                        <b>YOUR SCORE</b>
                        <i class="fas fa-hat-wizard">
                            <input id="game-score" type="number" value="0" disabled></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <footer><a href="https://github.com/NachoKai">Nacho Caiafa &copy;</a> <span id="current-year"></span>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="src/main.js"></script>
</body>

</html>
