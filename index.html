<!doctype html>
<html lang="es">

<head>
    <title>Arrows Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <div class="row text-center">
            <div class="col-sm-12 text-center ">
                <div class="title">Arr<i class="fas fa-compress-arrows-alt"></i>ws Game</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12 text-center">
                <div class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi quod fugit ea
                    cumque quas, corporis, incidunt quasi illo quos aspernatur, tenetur ratione placeat iusto quo itaque
                    cupiditate nisi unde ipsam.</div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-6 text-center">
                <div class="buttons">
                    <div class="time">
                        <input type="number" placeholder="Tiempo" disabled>
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="reset">
                        <button><i class="fas fa-undo-alt"></i> Reset</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="row text-center">
            <div class="col-sm-12 text-center">
                <div class="table">
                    <div class="key1">
                        <img src="img/down-arrow-key.png" alt="">
                    </div>
                    <div class="key2"> <img src="img/left-arrow-key.png" alt=""></div>
                    <div class="key3"> <img src="img/right-arrow-key.png" alt=""></div>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-6 text-center">
                <div class="scores">
                    <div class="best-score">
                        <i class="fas fa-crown"></i>
                        Mejor puntaje
                        <input type="number" placeholder="00" disabled>
                    </div>


                    <div class="game-score"><i class="fas fa-hat-wizard"></i>
                        Puntaje partida
                        <input type="number" placeholder="00" disabled></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <footer><a href="https://github.com/NachoKai">Nacho Caiafa &copy;</a> <span id="current-year"></span>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="src/main.js"></script>
</body>

</html>
